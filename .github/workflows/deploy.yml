name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Hostinger Deployment
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"server_id\": \"${{ secrets.HOSTINGER_SERVER_ID }}\", \"project_id\": \"${{ secrets.HOSTINGER_PROJECT_ID }}\"}" \
          https://api.hostinger.com/v1/docker/deploy
