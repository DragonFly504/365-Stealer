services:
  365-Stealer:          # Service name (can be anything)
    image: 365-stealer.py:latest  # Explicit tag â€“ this fixes "No such image"
    container_name: stealer-app
    ports:
      - "8081:80"         # Map host port 8081 to container 80
    volumes:
      - .:/var/www/html  # Optional: for live code edits (remove if not needed)
    restart: unless-stopped  # Optional: auto-restart on failu
